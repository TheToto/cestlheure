{% extends "dash/includes/global.html" %}
{% load static %}
{% block title %}
    Dashboard
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-12">
            <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 id="global_title" class="m-0 font-weight-bold text-primary">Statistiques
                        de {{ object.name }}</h6>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <div class="chart-area">
                        <canvas id="detailUser"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    <script>
        var userid = {{ object.uid }};
    </script>
    <script src="{% static "chart_user.js" %}"></script>
{% endblock %}
